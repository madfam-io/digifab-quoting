# =============================================================================
# COTIZA STUDIO (digifab-quoting) - Production Docker Compose
# =============================================================================
# Production deployment configuration for MADFAM ecosystem
# Uses shared infrastructure from madfam-infrastructure
# =============================================================================

name: cotiza-production

services:
  # NestJS API
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io/madfam-io}/cotiza-api:${IMAGE_TAG:-latest}
    container_name: cotiza-api
    ports:
      - '${COTIZA_API_PORT:-8200}:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${COTIZA_DATABASE_URL}
      REDIS_URL: ${COTIZA_REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JANUA_JWT_SECRET: ${JANUA_JWT_SECRET}
      JANUA_API_URL: ${JANUA_API_URL:-http://janua-api:8001}
      S3_BUCKET: ${S3_BUCKET:-cotiza-stl-files}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - madfam-shared-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Next.js Web Frontend
  web:
    image: ${DOCKER_REGISTRY:-ghcr.io/madfam-io}/cotiza-web:${IMAGE_TAG:-latest}
    container_name: cotiza-web
    ports:
      - '${COTIZA_WEB_PORT:-3030}:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8200/api/v1}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      api:
        condition: service_healthy
    networks:
      - madfam-shared-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Python STL Analysis Worker
  worker:
    image: ${DOCKER_REGISTRY:-ghcr.io/madfam-io}/cotiza-worker:${IMAGE_TAG:-latest}
    container_name: cotiza-worker
    ports:
      - '${COTIZA_WORKER_PORT:-8201}:8000'
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: ${COTIZA_DATABASE_URL}
      REDIS_URL: ${COTIZA_REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - madfam-shared-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  madfam-shared-network:
    external: true
