name: cotiza

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: cotiza-api
    ports:
      - '8200:4000'
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://madfam:madfam_dev_password@madfam-postgres-shared:5432/cotiza_db?schema=public
      REDIS_URL: redis://:redis_dev_password@madfam-redis-shared:6379/1
      JWT_SECRET: dev-jwt-secret-change-in-production
      # Shared JWT secret for cross-service authentication (MADFAM ecosystem)
      JANUA_JWT_SECRET: dev-shared-janua-secret-32chars!!
      JANUA_API_URL: http://janua-api:8001
      S3_BUCKET: cotiza-quoting-dev
      AWS_REGION: us-east-1
      MINIO_ENDPOINT: madfam-minio-shared:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      STRIPE_SECRET_KEY: sk_test_placeholder_for_dev
      STRIPE_WEBHOOK_SECRET: whsec_placeholder_for_dev
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    command: npx turbo run dev --filter=@cotiza/api
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: cotiza-web
    ports:
      - '3030:3002'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8200/api/v1
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      - api
    command: npx turbo run dev --filter=@cotiza/web
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile.dev
    container_name: cotiza-worker
    ports:
      - '8201:8000'
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://madfam:madfam_dev_password@madfam-postgres-shared:5432/cotiza_db
      REDIS_URL: redis://:redis_dev_password@madfam-redis-shared:6379/1
    volumes:
      - ./apps/worker:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: madfam-shared-network
    external: true
